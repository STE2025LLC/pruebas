<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - STE LLC</title>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>
<body>
    <div class="contact-container">
        <form 
            action="https://formsubmit.co/tu-email@ste.com" 
            method="POST"
            enctype="multipart/form-data"
        >
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="mensaje" placeholder="Mensaje" required></textarea>
            
            <!-- Configuración FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://tucuenta.github.io/repositorio/gracias.html">
            <input type="hidden" name="_subject" value="Nuevo mensaje STE LLC">
            <input type="hidden" name="_autoresponse" value="Hemos recibido tu mensaje. Número de referencia: STE-{{timestamp}}">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
