<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Contacto - STE LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            height: 150px;
            padding-left: 20px;
            resize: vertical;
        }

        button {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 25px auto 0;
        }

        .confirmation {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .reference-number {
            color: #27ae60;
            font-family: monospace;
            font-size: 1.4em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Sistemas de Trading Eficientes LLC</h1>
        
        <form id="contactForm" 
              action="https://getform.io/f/awnqzvpb" 
              method="POST"
              enctype="multipart/form-data">
            
            <div class="form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" name="name" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <i class="fas fa-comment form-icon"></i>
                <textarea name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <!-- Campo oculto para referencia -->
            <input type="hidden" name="referencia" id="hiddenReference">

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="confirmation" id="confirmation">
            <h2>✅ Mensaje Recibido</h2>
            <p class="reference-number" id="refNumber"></p>
            <p>Hemos procesado tu solicitud correctamente</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Generar referencia única
            const timestamp = Date.now();
            const refNumber = `STE-${timestamp}`;
            
            // Actualizar elementos visuales
            document.getElementById('refNumber').textContent = refNumber;
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('contactForm').style.display = 'none';

            // Añadir referencia al campo oculto
            document.getElementById('hiddenReference').value = refNumber;

            // Enviar datos a Getform.io
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Error en el servidor');
                
            } catch (error) {
                alert('Error al enviar. Por favor, inténtalo de nuevo.');
                location.reload();
            }
        });
    </script>
</body>
</html>
