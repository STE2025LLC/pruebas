<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Contacto - Sistemas de Trading Eficientes LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        input, textarea {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            height: 150px;
            padding-left: 20px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 25px auto 0;
            width: 100%;
            max-width: 200px;
        }

        .confirmation {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .reference-number {
            color: #27ae60;
            font-size: 1.4em;
            margin: 15px 0;
            font-family: monospace;
            background: #f0f2f5;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contacto STE LLC</h1>
        
        <form id="contactForm" action="https://formsubmit.co/info@sistemasdetradingeficientes.com" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <i class="fas fa-comment-dots form-icon"></i>
                <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <!-- Configuración FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Nuevo mensaje desde STE LLC">
            <input type="hidden" name="_autoresponse" id="autoResponse">
            <input type="hidden" name="_next" value="#confirmation">

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="confirmation" id="confirmation">
            <h2>✅ Mensaje Recibido</h2>
            <p class="reference-number" id="refNumber"></p>
            <p>Hemos enviado una confirmación a tu correo electrónico con los detalles de tu solicitud.</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Generar referencia única
            const timestamp = Date.now();
            const refNumber = `STE-${timestamp}`;
            
            // Actualizar elementos
            document.getElementById('refNumber').textContent = refNumber;
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('contactForm').style.display = 'none';

            // Configurar respuesta automática
            document.getElementById('autoResponse').value = 
                `Estimado cliente,\n\nSu mensaje (Referencia: ${refNumber}) ha sido recibido exitosamente.\n\nAtentamente,\nEquipo Sistemas de Trading Eficientes LLC`;

            // Enviar formulario
            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    body: new FormData(e.target),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error();
                
            } catch (error) {
                alert('Error al enviar el mensaje');
                location.reload();
            }
        });
    </script>
</body>
</html>
