<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Contacto - Sistemas de Trading Eficientes LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2em;
        }

        input, textarea {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea {
            height: 150px;
            padding-left: 20px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 45px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .confirmation-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .reference-code {
            background: #f0f2f5;
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="brand-header">
            <h1>STE LLC</h1>
            <p>Contacto profesional</p>
        </div>

        <form id="contactForm" 
              action="https://formsubmit.co/ccb2h74zn4@illubd.com" 
              method="POST"
              enctype="multipart/form-data"
              data-redirect="false">
            
            <div class="form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <i class="fas fa-comment-dots form-icon"></i>
                <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <!-- Configuración FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Nuevo mensaje - Sistemas de Trading Eficientes LLC">
            <input type="hidden" name="_autoresponse" id="autoResponse">
            <input type="hidden" name="_next" value="#confirmation">

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Mensaje
            </button>
        </form>

        <div class="confirmation-message" id="confirmation">
            <h2>✅ Mensaje Recibido</h2>
            <div class="reference-code" id="refCode"></div>
            <p>Hemos enviado una confirmación a tu correo electrónico</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Generar referencia única
            const timestamp = Date.now();
            const refNumber = `STE-${timestamp}`;
            
            // Actualizar elementos visuales
            document.getElementById('refCode').textContent = refNumber;
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
            
            // Configurar respuesta automática
            document.getElementById('autoResponse').value = 
                `Estimado cliente,\n\nSu mensaje (Referencia: ${refNumber}) ha sido recibido.\n\nEquipo Sistemas de Trading Eficientes LLC`;

            // Enviar formulario
            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    body: new FormData(e.target),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Error en el envío');
                
            } catch (error) {
                alert('Error al enviar el formulario');
                location.reload();
            }
        });
    </script>
</body>
</html>
