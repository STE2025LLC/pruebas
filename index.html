<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Contacto - STE LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos anteriores (sin cambios) */
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Sistemas de Trading Eficientes LLC</h1>
        
        <form id="contactForm" 
              action="https://formsubmit.co/info@sistemasdetradingeficientes.com" 
              method="POST"
              enctype="multipart/form-data"
              data-redirect="false">
            
            <div class="form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <i class="fas fa-comment form-icon"></i>
                <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <!-- Configuración esencial corregida -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Nuevo mensaje web - STE LLC">
            <input type="hidden" name="_autoresponse" value="Estimado cliente,%0D%0A%0D%0ASu referencia: STE-{{timestamp}}%0D%0AEquipo de Sistemas de Trading Eficientes LLC">
            <input type="hidden" name="_replyto" value="{email}">
            <input type="hidden" name="_next" value="https://ste2025llc.github.io/pruebas/#confirmation">
            <input type="hidden" name="_debug" value="true"> <!-- Para recibir logs -->

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="confirmation" id="confirmation">
            <h2>✅ Mensaje Recibido</h2>
            <p class="reference-number" id="refNumber"></p>
            <p>Hemos enviado la confirmación con tu referencia a tu correo electrónico</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Generar referencia única
            const timestamp = Date.now();
            const refNumber = `STE-${timestamp}`;
            
            // Actualizar pantalla
            document.getElementById('refNumber').textContent = refNumber;
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('contactForm').style.display = 'none';

            try {
                // Enviar formulario
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    body: new FormData(e.target),
                    headers: {'Accept': 'application/json'}
                });
                
                if (!response.ok) throw new Error('Error en el servidor');
                
            } catch (error) {
                alert('Error al enviar. Por favor, inténtalo de nuevo.');
                location.reload();
            }
        });
    </script>
</body>
</html>
